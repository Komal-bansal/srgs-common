<angular2-fullcalendar [options]="calendarOptions" id="calendar"></angular2-fullcalendar>
  
<div id="fullCalModal" class="modal fade" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span> <span class="sr-only">close</span></button>
                <h4 id="event-title" class="event-title"></h4>
            </div>
            <div id="modalBody" class="modal-body">
                <div class="start-date">
                    <label for="start-date">Start date:</label>
                    <span  id="start-date"></span>
                </div>
                <div class="end-date" id="end-date">
                    <label for="end-date">End date:</label>
                    <span id="end-date"></span>
                </div>
                <div class="planner-type">
                    <label for="planner-type">Planner-type</label>
                    <span id="planner-type"></span>
                </div>
                <div class="description">
                    <label for="description">Description:</label>
                    <span id="description"></span>
                </div>
                <div class="location">
                    <label for="location">location:</label>
                    <span id="location"></span>
                </div>  
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="fullCalView" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span> <span class="sr-only">close</span></button>
                <h4 id="title" class="modal-title"></h4>
            </div>
             <div id="modalBody" class="modal-body">
                <form name="event" [formGroup]="event">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <span class="badge">50</span>
                        <input type="text" class="form-control" id="title" name="title" formControlName="title" maxlength="50" placeholder="Enter Title">
                        <!-- <div [hidden]="(event.controls.title.valid) || (circular.value.title.untouched) ||(circular.value.title.pristine)" class="alert alert warning">This field is required</div>                                                 -->
                    </div>
                    
                    <div class="form-group">
                        <label for="planner">Planner-type</label>
                        <select class="form-control" id="planner" name="planner" formControlName="planner" >
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                        <!-- <div [hidden]="(event.controls.planner-type.valid) || (event.controls.planner-type.untouched) || (event.controls.planner-type.pristine)">This field is required</div> -->
                    </div>
    
                    <!-- <div class="form-group">
                        <label for="start-date">Start Date</label>
                        <input type="date" class="form-control" id="title" name="title" formControlName="startDate" maxlength="50">
                        <div [hidden]="(event.controls.title.valid) || (circular.value.title.untouched) ||(circular.value.title.pristine)" class="alert alert warning">This field is required</div>                                                
                    </div> -->

                    <div class="form-group">
                        <label for="description">Description</label>
                        <span class="small">Optional</span>
                        <span class="badge">200</span>
                        <input type="text" class="form-control" id="description" name="description" formControlName="description" maxlength="200" placeholder="Description">                                                
                    </div>


                    <div class="form-group">
                        <label for="location">location</label>
                        <span class="small">Optional</span>
                        <input type="text" class="form-control" id="location" name="location" formControlName="location" placeholder=" Enter location of event">                                                
                    </div>
                </form>     
            </div> 
            <div class="modal-footer">
                <button type="button" (click)="submitEvent()" class="btn btn-primary" data-toggle="modal" data-dismiss="modal" data-target="#modal-success">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="modal-success" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span> <span class="sr-only">close</span></button>
            </div>
            <div id="modalBody" class="modal-body">
                <h4>You have successfully added the event</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>  

<div id="eventContent" title="Event Details" style="display:none;">
    Start: <span id="startTime"></span><br>
    End: <span id="endTime"></span><br><br>
    <p id="eventInfo"></p>
    <p><strong><a id="eventLink" href="" target="_blank">Read More</a></strong></p>
</div>
